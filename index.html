<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

<div class="sidebar">
    <div class="head-logo">
        <img src="./assets/xml.png" alt="code image">
        <h2>Dashboard</h2>
    </div>

    <nav>
        <ul class="nav">
            

            <div class="main-nav">
                <li><a href="#"><img src="./assets/home.png" alt="">Home</a></li>
                <li><a href="#"><img src="./assets/account.png" alt="">Profile</a></li>
                <li><a href="#"><img src="./assets/message-settings.png" alt="">Messages</a></li>
                <li><a href="#"><img src="./assets/clock.png" alt="">History</a></li>
                <li><a href="#"><img src="./assets/file-document-multiple-outline.png" alt="">Tasks</a></li>
                <li><a href="#"><img src="./assets/account-group.png" alt="">Communities</a></li>
            </div>

            <div class="sub-nav">
                <li><a href="#"><img src="./assets/cog.png" alt="">Settings</a></li>
                <li><a href="#"><img src="./assets/face-agent.png" alt="">Support</a></li>
                <li><a href="#"><img src="./assets/shield-lock.png" alt="">Privacy</a></li>
            </div>
            


            
        </ul>
    </nav>
</div>    

<div class="heading">
    <div class="search">
        <button type="submit" ><img src="./assets/magnify.png" alt=""></button>

        <img class="bell" src="./assets/bell.png" alt="">
        
        <div class="profile">
            <img class="pr" src="./assets/profilepic.png" alt="">
            <h2 style="font-size: 1.3rem;">Justin Balagtas</h2>
        </div>
    </div>

    <div class="sub-head">
        <img class="subpr" src="./assets/profilepic.png" alt="">
        <div class="intro"><h2>Hello there,</h2>
        <h1>Justin Balagtas (@justincbal)</h1></div>
        <div class="btn">New</div>
        <div class="btn">Upload</div>
        <div class="btn">Share</div>
    </div>



    
</div>

</html>
